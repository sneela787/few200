<span>{{count$|async }}</span>
<div>
  <input type="button"
         class="btn btn-sm btn-primary"
         value="-"
         (click)="decrement()">
  <input type="button"
         class="btn btn-sm btn-primary"
         value="+"
         (click)="increment()">
  <input type="button"
         class="btn btn-sm btn-primary"
         value="reset"
         (click)="reset()">
</div>
